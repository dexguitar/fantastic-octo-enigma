name: Docker Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api-gateway, image-service, text-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: document-processing-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm --name test-${{ matrix.service }} \
            -e NODE_ENV=test \
            document-processing-${{ matrix.service }}:test \
            npm test || echo "No tests found for ${{ matrix.service }}"
